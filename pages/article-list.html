<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/article-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    crossorigin="anonymous" />
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-storage.js"></script>
    <title>Personal website</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="nav-wrapper">
              <li><a href="../index.html">HOME</a></li>
              <li><a href='../index.html#service'>SERVICE</a></li>
              <li><a href='../index.html#project'>PROJECT</a></li>
              <li><a href='./create-article.html'>Article</a> </li>
              <li><a href='./blog-landing.html'>BLOG</a></li>
              <li><a href='#contact'>CONTACT</a></li>
            </ul>
            <div class="menu">
              <i class="fas fa-bars fa-3x"></i>
            </div>
          </nav>

        <section class="article"></section>
        
        <section>
            <a class="btnfos btnfos-3">Hover</a>
            <a class="btnfos btnfos-3">Hover</a>
        </section>
        <!-- comment-section -->
        <section class="comment-section-form">
            <h2>Leave a comment</h2>

            <form class="comments__form">
                <div class="comments__form-info">

                    <div class="comments__form-field">
                        <input placeholder="Name" type="text" class="comments__form-input">
                        <label class="comments__form-label" for="comments__form-label-name">
                            <span class="comments__form-label-text">Name</span>
                        </label>
                    </div>

                    <div class="comments__form-field">
                        <input name="author" placeholder="E-mail" type="text" class="comments__form-input" >
                        <label class="comments__form-label" for="comments__form-label-mail">
                            <span class="comments__form-label-text">E-mail</span>
                        </label>
                    </div>

                    <div class="comments__form-field">
                        <textarea placeholder="Express your thoughts" type="text"
                            class="comments__form-input comments__form-textarea"></textarea>
                        <label class="comments__form-label" for="comments__form-label-text">
                            <span class="comments__form-label-text">Express your thoughts</span>
                        </label>
                    </div>
                </div>
                <input name="submit" type="submit" class="comments__form-submit" value="Post Comment">
            </form>
    </div>
    <script>
        document.querySelector('.menu').addEventListener
          ('click', () => document.querySelector('.nav-wrapper')
            .classList.toggle('hide'));
      </script
    <script src="../JS/config.js" type="module"></script>
    <script src="../JS/article.js" type="module"></script>
</body>

</html>
