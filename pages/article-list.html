<body>
    <div class="container">
        <nav class="navbar show">

        <!-- comment-section -->
        <section class="comment-section-form">
            <div class="title-section">
                <h1><strong>Leave comment</strong></h1>
            </div>
            <div class="comment-form">
                <label for="fname">name</label>
                <input type="text" id="fname" name="fullname" placeholder="Enter your fullname...">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your address-email..">

                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="send">
            </div>
        </section>
    </div>
